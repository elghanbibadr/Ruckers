<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online</title>
    <link rel="stylesheet" href="orderOnline.css">
</head>

<body>

    <main>

        <div class="formbold-form-wrapper">


            <form>
                <div class="formbold-form-title">
                    <h2 class="">Order now</h2>

                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="firstname" class="formbold-form-label">
                            First name
                        </label>
                        <input type="text" name="firstname" id="firstname" class="formbold-form-input" />
                    </div>
                    <div>
                        <label for="lastname" class="formbold-form-label"> Last name </label>
                        <input type="text" name="lastname" id="lastname" class="formbold-form-input" />
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="email" class="formbold-form-label"> Email </label>
                        <input type="email" name="email" id="email" class="formbold-form-input" />
                    </div>
                    <div>
                        <label for="phone" class="formbold-form-label"> Phone number </label>
                        <input type="text" name="phone" id="phone" class="formbold-form-input" />
                    </div>
                </div>

                <div class="formbold-mb-3">
                    <label for="address" class="formbold-form-label">
                        Credit card number
                    </label>
                    <input type="text" name="creditCardNumber" id="creditCardNumber" class="formbold-form-input" />
                </div>
                <label for="address" class="formbold-form-label">
                    Credit card expiration date
                </label>
                <div class="expirationDateBox-wrraper">
                    <div class="box">
                        <select>
                            <option>Year</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                            <option>2027</option>
                            <option>2028</option>
                        </select>
                    </div>
                    <div class="box">
                        <select>
                            <option>Month</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                    </div>
                </div>
                <!-- pick up time -->
                <label for="pickUpTime" class="formbold-form-label">
                    Desired Pickup Time:
                </label>
                <div class="box">
                    <select>
                        <option>09:00 AM</option>
                        <option>09:30 AM</option>
                        <option>10:00 AM</option>
                        <option>10:30 AM</option>
                        <option>11:00 AM</option>
                        <option>11:30 AM</option>
                        <option>12:00 PM</option>
                        <option>12:30 PM</option>
                        <option>01:00 PM</option>
                        <option>01:30 PM</option>
                        <option>02:00 PM</option>
                        <option>02:30 PM</option>
                        <option>03:00 PM</option>
                        <option>03:30 PM</option>
                        <option>04:00 PM</option>
                        <option>04:30 PM</option>
                        <option>05:00 PM</option>
                        <option>05:30 PM</option>
                    </select>
                </div>


                <div class="formbold-mb-3">
                    <label for="address" class="formbold-form-label">
                        CSV number
                    </label>
                    <input type="text" name="csvNumber" id="csvNumber" class="formbold-form-input" />
                </div>
                <button class="formbold-btn">Order Now</button>
            </form>
        </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Your Restaurant Name. All rights reserved.</p>
    </footer>
</body>

</html>
