<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rucker's Beer & Wine</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/menu.css">
</head>

<body>
    <header>
        <h1>Rucker's Beer & Wine</h1>
        <nav>
            <ul>
                <li><a class="link backLink" href="menu.html">Back to Menu</a></li>
            </ul>
        </nav>
    </header>

    <main class="beerAndWineMenu">
        <h2>Our Beer</h2>
        <ul class="menu">

            <div class="menu-item">
                <img class="menu-image" src='/images/Arizona Stronghold’s Merlot beer.jpg' />

                    <p class="priceBox">30$</p>

            <div class="menu-item">
                <img class="menu-image" src='/images/four peak.png' alt="four peak " />

                    <p class="priceBox">29$</p>

        </ul>


        <h2 class="ourWineTitle">Our Wine</h2>

            <div class="menu-item">
                <img class="menu-image" src='/images/cabernet wine.jpg' alt="cabernet Sauvignon " />

                    <h3>Cabernet Sauvigno</h3>
                    <p class="priceBox">49$</p>
                </div>

            </div>
            <div class="menu-item">
                <img class="menu-image" src='/images/malbec wine.webp' alt="Malbec wine " />
